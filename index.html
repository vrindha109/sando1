<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>

    <script>
        window.onload = function () {
            const link = document.createElement("a");
            link.href = "files/demo.pdf";   // change file name here
            link.download = "demo.pdf";     // rename if needed
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h2>Your download will start automatically...</h2>
</body>
</html>
